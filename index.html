<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIPROTON | SECURED</title>
    <style>
        body { background-color: #050505; color: #e0e0e0; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; user-select: none; }
        .container { border: 1px solid #333; padding: 30px; background: #0a0a0a; max-width: 400px; box-shadow: 0 0 20px rgba(0,255,0,0.05); }
        .status { color: #00ff00; font-size: 0.7rem; margin: 15px 0; }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; border: 1px solid #00ff00; color: #00ff00; text-decoration: none; font-size: 0.8rem; cursor: pointer; background: transparent; transition: 0.3s; }
        .btn:hover { background: #00ff00; color: #000; }
        #locked-content { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
    </style>
    <script>
        // Bloque le clic droit pour éviter l'inspection facile
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        function checkAccess() {
            let k = prompt("CLEF D'ACCÈS REQUISE :");
            if (btoa(k) === "VklHSUUyMDI2") { // Code encodé en Base64
                document.getElementById('locked-content').style.display = 'block';
                document.querySelector('.btn').style.display = 'none';
            } else {
                alert("ÉCHEC D'AUTHENTIFICATION - SIGNALEMENT ENVOYÉ");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="letter-spacing: 7px;">VIGIPROTON</h1>
        <div class="status">PROTOCOLE : <span style="animation: blinker 1s linear infinite;">ACTIF</span></div>
        <p style="font-size: 0.7rem; color: #555;">ID : VX-STRAT-01</p>
        
        <button class="btn" onclick="checkAccess()">DÉVERROUILLER</button>

        <div id="locked-content">
            <p style="color: #00ff00;">[ ACCÈS AUTORISÉ ]</p>
            <p style="font-size: 0.8rem;">Le réseau est en phase de déploiement.</p>
            <a href="mailto:vigie-x@proton.me" style="color: #fff; font-size: 0.7rem;">[ CANAL SÉCURISÉ ]</a>
        </div>
    </div>
</body>
</html>
