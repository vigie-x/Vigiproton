   <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIPROTON | ARCHITECT</title>
    <style>
        /* DESIGN ROOT - STYLE TERMINAL */
        body {
            background-color: #000;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bunker-container {
            border: 1px solid #00FF41;
            padding: 40px;
            background: rgba(0, 5, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 5px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00FF41;
        }

        /* NOTIFICATION DE SÉCURITÉ */
        .notification {
            background: #002200;
            border-left: 5px solid #00FF41;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.8rem;
            text-align: left;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.7; }
        }

        input {
            background: #000;
            border: 1px solid #00FF41;
            color: #00FF41;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.5rem;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            background: #00FF41;
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: #008F11;
        }

        #error-msg {
            color: #ff0000;
            margin-top: 15px;
            font-size: 0.8rem;
            display: none;
        }

        /* EFFET DE SCAN */
        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            animation: scanning 4s infinite linear;
        }

        @keyframes scanning {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="bunker-container">
        <div class="scan-line"></div>
        
        <h1>VIGIPROTON</h1>

        <div class="notification">
            [!] SYSTÈME EN ATTENTE<br>
            [!] ACCÈS RESTREINT : NIVEAU ROOT REQUIS<br>
            [!] ANALYSE PSYCHOLOGIQUE ACTIVÉE
        </div>

        <input type="password" id="accessCode" placeholder="ENTRER CODE" maxlength="4">
        <button onclick="checkAccess()">Exécuter</button>
        
        <p id="error-msg">CODE ERRONÉ. ACCÈS REFUSÉ.</p>
    </div>

    <script>
        function checkAccess() {
            const code = document.getElementById('accessCode').value;
            const error = document.getElementById('error-msg');
            
            if (code === '1111') {
                // REDIRECTION VERS L'ARMURERIE (Page à créer demain)
                alert('ACCÈS ACCORDÉ. BIENVENUE ARCHITECTE.');
                window.location.href = "armurerie.html"; 
            } else {
                error.style.display = 'block';
                setTimeout(() => { error.style.display = 'none'; }, 2000);
            }
        }
    </script>

</body>
</html>
