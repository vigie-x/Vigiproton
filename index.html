<!DOCTYPE html>
<html>
<head>
    <title>VIGIPROTON ROOT</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #lock { text-align: center; border: 1px solid #0f0; padding: 50px; }
        #vault { display: none; text-align: center; width: 100%; }
        input { background: #000; border: 1px solid #0f0; color: #0f0; padding: 10px; text-align: center; font-size: 20px; }
        .card { border: 1px solid #0f0; margin: 20px; padding: 20px; display: inline-block; width: 300px; }
    </style>
</head>
<body>

    <div id="lock">
        <h1>VIGIPROTON</h1>
        <p>TAPPER CODE SECRET :</p>
        <input type="text" id="code" maxlength="4" autocomplete="off">
    </div>

    <div id="vault">
        <h1>ACCÈS ROOT ACCORDÉ</h1>
        <div class="card">
            <h3>ARMURERIE</h3>
            <p>Outils de protection.</p>
        </div>
        <div class="card">
            <h3>SCANNER</h3>
            <p>Analyse système.</p>
        </div>
    </div>

    <script>
        const input = document.getElementById('code');
        input.addEventListener('input', function() {
            if (this.value === '1111') {
                document.getElementById('lock').style.display = 'none';
                document.getElementById('vault').style.display = 'block';
                document.body.style.background = '#050505';
            }
        });
    </script>
</body>
</html>
