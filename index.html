<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIPROTON | SYSTEM</title>
    <style>
        body {
            background-color: #000;
            color: #00FF41;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* ÉCRAN DE VERROUILLAGE */
        #login-screen {
            border: 1px solid #00FF41;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            background: rgba(0, 10, 0, 0.9);
        }

        /* CONTENU CACHÉ (L'ARMURERIE) */
        #main-content {
            display: none; /* Caché par défaut */
            width: 100%;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
        }

        .notification {
            background: #002200;
            border-left: 5px solid #00FF41;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.8rem;
            text-align: left;
        }

        input {
            background: #000;
            border: 1px solid #00FF41;
            color: #00FF41;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.5rem;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            background: #00FF41;
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            animation: scanning 4s infinite linear;
        }

        @keyframes scanning { 0% { top: 0; } 100% { top: 100%; } }

        .item-card {
            border: 1px solid #00FF41;
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="scan-line"></div>
        <h1>VIGIPROTON</h1>
        <div class="notification">
            [!] ACCÈS RESTREINT<br>
            [!] NIVEAU : ARCHITECTE
        </div>
        <input type="password" id="accessCode" placeholder="CODE">
        <button onclick="checkAccess()">Exécuter</button>
    </div>

    <div id="main-content">
        <h1>TABLEAU DE BORD</h1>
        <p>Bienvenue dans l'ombre. Voici vos outils :</p>
        
        <div class="item-card">
            <h3>[ SCANNER D'URGENCE ]</h3>
            <p>Statut : Prêt à être déployé.</p>
            <button>LANCER L'ANALYSE</button>
        </div>

        <div class="item-card">
            <h3>[ L'ARMURERIE ]</h3>
            <p>Produits de protection physique.</p>
            <button onclick="window.location.href='https://ton-lien-affiliation.com'">ACCÉDER</button>
        </div>
    </div>

    <script>
        function checkAccess() {
            const code = document.getElementById('accessCode').value;
            if (code === '1111') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.body.style.overflow = 'auto'; // Permet de scroller
            } else {
                alert('CODE ERRONÉ');
            }
        }
    </script>

</body>
</html>
