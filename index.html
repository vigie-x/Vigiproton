<!DOCTYPE html>

<head>

        .container { border: 1px solid #333; padding: 30px; background: #0a0a0a; max-width: 400px; box-shadow: 0 0 20px rgba(0,255,0,0.05); }

        .status { color: #00ff00; font-size: 0.7rem; margin: 15px 0; }

        @keyframes blinker { 50% { opacity: 0; } }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; border: 1px solid #00ff00; color: #00ff00; text-decoration: none; font-size: 0.8rem; cursor: pointer; background: transparent; transition: 0.3s; font-weight: bold; }

        .btn-substack { background: #fff !important; color: #000 !important; border: none !important; }
        #locked-content { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; }
    </style>
    <script>
        // Bloque le clic droit
        document.addEventListener('contextmenu', event => event.preventDefault());

            if (btoa(k) === "VklHSUUyMDI2") {

                alert("ÉCHEC D'AUTHENTIFICATION");
            }
        }
    </script>
</head>
