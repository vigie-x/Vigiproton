<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIPROTON | HIGH-END SECURITY</title>
    
    <link rel="icon" type="image/png" href="icon.png">

    <style>
        :root {
            --accent-red: #FF3B30;
            --accent-green: #34C759;
            --text-white: #FFFFFF;
            --text-gray: #555555; 
            --bg-black: #000000;
        }

        body { 
            background: var(--bg-black); 
            color: var(--text-white); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            letter-spacing: 0.05em;
        }

        #lock, #vault { width: 90%; max-width: 450px; text-align: center; }
        #vault { display: none; text-align: left; }

        h1 { font-size: 1.2rem; font-weight: 200; text-transform: uppercase; letter-spacing: 0.3em; margin-bottom: 40px; }
        .status-line { font-size: 0.65rem; color: var(--accent-red); text-transform: uppercase; margin-bottom: 10px; }

        input, textarea { 
            background: transparent; border: none; color: var(--text-white); padding: 15px; 
            text-align: center; box-sizing: border-box; outline: none; font-weight: 100;
        }

        input { font-size: 1.5rem !important; width: 100%; letter-spacing: 10px; }

        textarea { 
            width: 100%; border: 1px solid #1a1a1a; font-family: 'Courier New', monospace; 
            font-size: 0.8rem; margin-bottom: 15px; text-align: left; resize: none;
        }

        .red-divider { height: 1px; background: var(--accent-red); width: 100%; margin-bottom: 25px; }
        .code-font { font-family: 'Courier New', Courier, monospace; letter-spacing: 1px; }

        .instructions-box {
            border-top: 1px solid #1a1a1a; border-bottom: 1px solid #1a1a1a;
            padding: 20px 0; margin-top: 20px;
        }
        .instructions-box p { font-size: 0.6rem; color: var(--text-gray); margin: 8px 0; text-transform: uppercase; }

        .card { margin-bottom: 50px; border-left: 1px solid #222; padding-left: 20px; }
        .card h3 { font-size: 0.9rem; font-weight: 400; color: var(--text-white); text-transform: uppercase; margin-bottom: 10px; }
        .card p { font-size: 0.7rem; color: #888; line-height: 1.6; margin-bottom: 15px; }
        .tech-specs { font-size: 0.6rem; color: var(--text-gray); margin-bottom: 20px; text-transform: uppercase; border-top: 1px solid #111; padding-top: 10px; }

        .btn-luxe {
            display: inline-block; color: var(--accent-green); text-decoration: none; font-size: 0.7rem; 
            font-weight: bold; text-transform: uppercase; border: 1px solid var(--accent-green); 
            padding: 10px 25px; background: transparent; cursor: pointer; margin-right: 10px; margin-bottom: 10px;
        }

        .threat-container { border: 1px solid var(--text-white); padding: 15px; margin-top: 20px; }
        .threat-bar { height: 4px; background: #1a1a1a; width: 100%; position: relative; overflow: hidden; }
        .threat-fill { height: 100%; background: var(--accent-red); width: 65%; transition: width 1.5s ease-in-out; }
