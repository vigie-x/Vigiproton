<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGIPROTON | ARCHITECT</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* ÉCRAN DE LOGIN (GATEKEEPER) */
        #login-screen {
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .logo {
            font-size: 2.5rem;
            letter-spacing: 15px;
            margin-bottom: 40px;
            font-weight: bold;
            color: #fff;
        }

        input {
            background: none;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            padding: 10px;
            outline: none;
            width: 150px;
            letter-spacing: 10px;
            transition: all 0.3s ease;
        }

        /* INTERFACE PRINCIPALE (CACHÉE AU DÉBUT) */
        #main-interface {
            display: none;
            width: 90%;
            max-width: 1000px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .module-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .box {
            border: 1px solid #fff;
            background: #050505;
            padding: 25px;
            position: relative;
        }

        .box h3 {
            font-size: 0.7rem;
            color: #00ff00;
            margin: 0 0 15px 0;
            letter-spacing: 2px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #000;
            border: 1px solid #222;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            outline: none;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff00;
        }

        #key-display {
            font-size: 0.9rem;
            word-break: break-all;
            min-height: 40px;
            color: #555;
            border: 1px dashed #222;
            padding: 15px;
            margin-top: 10px;
        }

        /* ANIMATIONS */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .glitch {
            animation: shake 0.3s ease-in-out;
            border-bottom: 1px solid #ff0000 !important;
            color: #ff0000 !important;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="logo">VIGIPROTON</div>
        <input type="password" id="access-code" placeholder="----" maxlength="4">
        <p style="font-size: 0.6rem; color: #333; margin-top: 20px;">SYSTEM ACCESS REQUIRED</p>
    </div>

    <div id="main-interface">
        <div style="text-align: left; margin-bottom: 20px;">
            <span style="color: #00ff00;">●</span> SYSTEM_ONLINE | WELCOME_ROOT
        </div>
        
        <div class="module-grid">
            <div class="box">
                <h3>[ 01_DATA_VAULT ]</h3>
                <textarea id="vault-input" placeholder="Entrer un message secret..."></textarea>
                <button onclick="encryptAction()">ENCRYPT & LOCK</button>
            </div>

            <div class="box">
                <h3>[ 02_KEY_CHAMBER ]</h3>
                <div id="key-display">NO_KEY_GENERATED</div>
                <button onclick="generateKey()">GÉNÉRER CLÉ 256-BIT</button>
            </div>
        </div>

        <div style="margin-top: 20px; font-size: 0.6rem; color: #444;">
            ARCHITECTURE BY VIGIPROTON © 2026 | NO DATA LOGGED
        </div>
    </div>

    <script>
        const MASTER_CODE = "0741";
        const loginInput = document.getElementById('access-code');
        const loginScreen = document.getElementById('login-screen');
        const mainInterface = document.getElementById('main-interface');

        // GESTION DU LOGIN
        loginInput.addEventListener('input', (e) => {
            if (loginInput.value.length === 4) {
                if (loginInput.value === MASTER_CODE) {
                    unlockSystem();
                } else {
                    failSystem();
                }
            }
        });

        function unlockSystem() {
            loginInput.style.color = "#00ff00";
            loginInput.style.borderBottom = "1px solid #00ff00";
            setTimeout(() => {
                loginScreen.style.opacity = "0";
                setTimeout(() => {
                    loginScreen.style.display = "none";
                    mainInterface.style.display = "block";
                    setTimeout(() => { mainInterface.style.opacity = "1"; }, 50);
                }, 500);
            }, 300);
        }

        function failSystem() {
            loginInput.classList.add('glitch');
            setTimeout(() => {
                loginInput.value = "";
                loginInput.classList.remove('glitch');
            }, 500);
        }

        // LOGIQUE DU GÉNÉRATEUR
        function generateKey() {
            const display = document.getElementById('key-display');
            const chars = "ABCDEF0123456789";
            let iterations = 0;
            
            const interval = setInterval(() => {
                let randomKey = "";
                for(let i=0; i<32; i++) randomKey += chars.charAt(Math.floor(Math.random() * chars.length));
                display.innerText = randomKey;
                display.style.color = "#00ff00";
                iterations++;
                if (iterations > 20) {
                    clearInterval(interval);
                    display.style.textShadow = "0 0 5px #00ff00";
                }
            }, 40);
        }

        // LOGIQUE DU VAULT
        function encryptAction() {
            const input = document.getElementById('vault-input');
            if (input.value === "") return;
            // Simulation de cryptage visuel
            input.value = btoa(input.value).substring(0, 64) + "... [LOCKED]";
            input.style.color = "#ff0000";
            input.disabled = true;
        }
    </script>
</body>
</html>
